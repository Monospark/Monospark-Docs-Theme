<!DOCTYPE html>

<html>
  <head>

    {% endblock %}

    {# FAVICON #}

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

	<link rel="stylesheet" href="{{ pathto('_static/' + style, 1) }}" type="text/css" />
