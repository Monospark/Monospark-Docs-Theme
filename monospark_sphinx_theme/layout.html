<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
  
    {% block htmltitle %}
      <title>{{ title|striptags|e }}{{ titlesuffix }}</title>
    {% endblock %}

    {# FAVICON #}
    <link rel="icon" href="/_static/favicon.png"/>
    <link rel="apple-touch-icon" href="/_static/apple-touch-icon.png"/>

    {# CSS #}

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
	
	<link rel="stylesheet" href="{{ pathto('_static/' + style, 1) }}" type="text/css" />
      
    {# Scripts #}
            
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      
    <script src="/_static/offset-anchors.js"></script>
  </head>
  <body>
    {% include 'header.html' %}
  
    <div class="container">
	  <div class="row">
	    <div id="sidebar-wrapper" class="col-md-3 col-md-push-9">
	      <aside>
		    <h3><a href="{{ pathto(master_doc) }}">{{ _('Table Of Contents') }}</a></h3>
		    {{ toctree(maxdepth=4, collapse=False, includehidden=True) }}
		  </aside>
		</div>
		<div class="col-md-9 col-md-pull-3">
		  <main>
          {% block body %}
		  {% endblock %}
		  </main>
		</div>
	  </div>
	</div>
      
    {% include 'footer.html' %}
  </body>
</html>
